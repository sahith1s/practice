<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/style.css">
    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div id="header">
       <marquee style=" font-size:30px;color:rgba(13, 14, 13, 0.641); text-transform: uppercase;" dir="left" scrollamount="13">.......<b>welcome to Car Prediction</b>.........</marquee>
     
    </div>
    <div class="container">
        <div class="row" ">
            <div class="card mt-50" style="width:100%; height:100%;background: linear-gradient(120deg,#9f4141e1,#6b6868d7);">
                <div class="card-header">
                  <div class="col-12" style="text-align:center">
                    <h1 style="color:rgba(26, 25, 25, 0.762),rgba(162, 231, 34, 0.5)"> Welcome to Car Price Predictor</h1>
                   
                  </div>
                </div>
                <div class="card-body">
                 <form  id="form" method="post"  action="/predict" accept-charset="utf-8" >
                   <div class="col-10 form-group" style="text-align:center">
                   <label><b>Select Company:</b></label>
                   <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_model(this.id,'car_model')">
                    {%for company in companies%}
                    <option value="{{company}}">{{company}}</option>
                    {% endfor %}
                   </select>
                </div>
                <div class="col-10 form-group" style="text-align:center">
                    <label><b>Select Car Model:</b></label>
                    <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                        {% for model in car_models %}
                     <option value="{{model}}">{{model}}</option>
                     {% endfor %}
                    </select>
                 </div>
                 <div class="col-10 form-group" style="text-align:center">
                    <label><b>Select Year Of Purchase:</b></label>
                    
                    <select class="selectpicker form-control" id="year" name="year" required="1">
                        {% for year in years %}
                     <option value="{{year}}">{{year}}</option>
                        {% endfor %}
                    </select>
                 </div>
                 <div class="col-10 form-group" style="text-align:center">
                    <label><b>Select Fuel Type:</b></label>
                    <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                        {% for fuel in fuel_type %}
                     <option value="{{fuel}}">{{fuel}}</option>
                     {% endfor %}
                    </select>
                 </div>
                 <div class="col-10 form-group" style="text-align:center">
                    <label><b>Enter Number Of Kilometers Driven:</b></label>
                    <input class="form-control" style="border-radius:5px;" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter no of Kilometers Travelled" required="1">
                    </select>
                 </div>
                 <div class="col-10 form-group" style="text-align:center">
                    <button class="btn btn-primary form-control" onClick="validate()" style="background: #460067b4">Predict Price</button>
                 </div>
                    
                 </form>
                 <br>
                 <div class="row">
                    <div class="col-12" style="text-align:center">
                        <h3><a href="/logout">LogOut</a></h3>

                    </div>

                 </div>

                </div>

            </div>
        </div>
        
    </div>

     
      
   
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  </body>
</html>
